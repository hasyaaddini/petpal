<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PetPal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>üêæ Welcome to PetPal! üêæ</h1>

        <div id="home">
            <button onclick="choosePet('cat')">Cats</button>
            <button onclick="choosePet('dog')">Dogs</button>
        </div>

        <div id="options" style="display:none;">
            <h2 id="petTitle"></h2>
            <button onclick="showUpload()">Upload Food Image</button>
            <button onclick="showIngredient()">Ingredient Checker</button>
            <button onclick="showMood()">Mood Checker</button>
        </div>

        <div id="foodUpload" style="display:none;">
            <input type="file" id="foodFile">
            <button onclick="classifyFood()">Classify Food</button>
            <div id="foodResult"></div>
        </div>

        <div id="ingredientCheck" style="display:none;">
            <input type="text" id="ingredientInput" placeholder="e.g., garlic">
            <button onclick="checkIngredient()">Check</button>
            <div id="ingredientResult"></div>
        </div>

        <div id="moodCheck" style="display:none;">
            <textarea id="moodInput" placeholder="Describe your pet's behavior..."></textarea>
            <button onclick="checkMood()">Check Mood</button>
            <div id="moodResult"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
